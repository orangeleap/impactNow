<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Impact 2030</h2>

                <!-- the links to our nested states using relative paths -->
                <!-- add the active class if the state matches our ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".page1"><span>1</span> Getting Started</a>
                    <a ui-sref-active="active" ui-sref=".page2"><span>2</span> Donations & Hours</a>
                    <a ui-sref-active="active" ui-sref=".page3"><span>3</span> Impact Goals</a>
                    <a ui-sref-active="active" ui-sref=".page4"><span>4</span> Impact Allocation</a>
                    <a ui-sref-active="active" ui-sref=".page5"><span>5</span> Final Details</a>
                    <a ui-sref-active="active" ui-sref=".page6"><span>6</span> Confirmation</a>
                </div>
            </div>

            <!-- use ng-submit to catch the form submission and use our Angular function -->
            <form id="signup-form" ng-submit="processForm()">

                <!-- our nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>


    </div>
</div>
