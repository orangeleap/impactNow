<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- CSS -->
    
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <!-- load bootstrap, angular, nganimate, and ui-router -->
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>

    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/app.js"></script>

</head>

<!-- apply our angular app -->
<body ng-app="formApp">

    <header>
        <div class="container">
            <div class="row">
                <img src="https://csrconnect.me/wp-content/uploads/2016/02/SalesHomeNavLogoImg.png" alt="" class="pull-left">
                <a href="" class="pull-right">Need Help?</a>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- views will be injected here -->
        <div ui-view></div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <hr />
                <button class="btn pull-right">Next Step</button>
            </div>
        </div>
    </footer>

</body>
</html>
